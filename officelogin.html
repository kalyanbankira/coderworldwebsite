<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Access | OUR WORLD</title>
  <link rel="stylesheet" href="officelogin.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
</head>

<body>
  <!-- Background Decorative Orbs -->
  <div class="blob blob-1"></div>
  <div class="blob blob-2"></div>

  <main class="login-main">
    <div class="login-container">
      <img id="avatar" src="avatar-open.png" alt="Officer Avatar" class="avatar" />

      <div class="login-header">
        <h2>OFFICE ACCESS</h2>
        <p>Secure authentication for internal personnel only.</p>
      </div>

      <form class="login-form">
        <div class="input-group">
          <label for="id">Employee Email / ID</label>
          <input type="text" id="id" placeholder="ID-102938" required />
        </div>

        <div class="input-group">
          <label for="password">Encrypted Passkey</label>
          <input type="password" id="password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" />
        </div>

        <div class="form-options">
          <label class="show-password">
            <input type="checkbox" id="togglePass"> <span>Show Passkey</span>
          </label>
        </div>

        <button type="submit" class="login-button">IDENTIFY & ENTER</button>

        <div class="back-link">
          <a href="index.html">‚Üê Return to Homepage</a>
        </div>
      </form>
    </div>
  </main>


  <!-- Footer Section -->
  <footer>
    <section class="social-links">
      <h3>üåê Follow Us</h3>
      <div class="footer-buttons">
        <a href="https://facebook.com/" target="_blank" class="facebook">
          <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/facebook.svg" alt="Facebook" />
          <span>Facebook</span>
        </a>
        <a href="https://instagram.com/" target="_blank" class="instagram">
          <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/instagram.svg" alt="Instagram" />
          <span>Instagram</span>
        </a>
        <a href="https://twitter.com/" target="_blank" class="twitter">
          <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/twitter.svg" alt="Twitter" />
          <span>Twitter</span>
        </a>
        <a href="https://linkedin.com/" target="_blank" class="linkedin">
          <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/linkedin.svg" alt="LinkedIn" />
          <span>LinkedIn</span>
        </a>
        <a href="https://youtube.com/" target="_blank" class="youtube">
          <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/youtube.svg" alt="YouTube" />
          <span>YouTube</span>
        </a>
      </div>
    </section>
    <p class="copyright">&copy; 2025 OUR WORLD | Engineering_Coder_Boy. All rights reserved.</p>
  </footer>

  <script>
    const passwordInput = document.getElementById("password");
    const togglePass = document.getElementById("togglePass");
    const avatar = document.getElementById("avatar");

    // Corporate Peek-a-boo
    passwordInput.addEventListener("focus", () => {
      avatar.src = "avatar-closed.png";
    });

    passwordInput.addEventListener("blur", () => {
      avatar.src = "avatar-open.png";
    });

    togglePass.addEventListener("change", () => {
      passwordInput.type = togglePass.checked ? "text" : "password";
    });
  </script>
</body>

</html>
