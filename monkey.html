<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="monkey.css" />
</head>

<body>
  <main class="login-main">
    <div class="login-container">
      <img id="avatar" src="avatar-open.png" alt="Avatar" class="avatar" />

      <form class="login-form">
        <div>
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="domain@gmail.com" required />
        </div>

        <div>
          <label for="password">Password</label>
          <div class="password-wrapper">
            <input type="password" id="password" required />
          </div>
        </div>

        <label class="show-password">
          <input type="checkbox" onclick="togglePassword()" /> Show Password
        </label>


        <div class="forget-sign">
          <a href="#" class="forget">Forgot Password?</a>
          <a href="#" class="sign-in">Sign Up</a>
        </div>

        <button type="submit" class="login-button">Log In</button>
      </form>
    </div>
  </main>

  <!-- Footer Section -->
  <footer>
    <section class="social-links">
      <h3>üåê Follow Us</h3>
      <div class="footer-buttons">
        <a href="https://facebook.com/" target="_blank" class="facebook">
          <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/facebook.svg" alt="Facebook" />
          <span>Facebook</span>
        </a>
        <a href="https://instagram.com/" target="_blank" class="instagram">
          <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/instagram.svg" alt="Instagram" />
          <span>Instagram</span>
        </a>
        <a href="https://twitter.com/" target="_blank" class="twitter">
          <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/twitter.svg" alt="Twitter" />
          <span>Twitter</span>
        </a>
        <a href="https://linkedin.com/" target="_blank" class="linkedin">
          <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/linkedin.svg" alt="LinkedIn" />
          <span>LinkedIn</span>
        </a>
        <a href="https://youtube.com/" target="_blank" class="youtube">
          <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/youtube.svg" alt="YouTube" />
          <span>YouTube</span>
        </a>
      </div>
    </section>
    <p class="copyright">&copy; 2025 OUR WORLD | Engineering_Coder_Boy. All rights reserved.</p>
  </footer>


  <script>
    const passwordInput = document.getElementById("password");
    const avatar = document.getElementById("avatar");

    passwordInput.addEventListener("focus", () => {
      avatar.src = "avatar-closed.png";
    });

    passwordInput.addEventListener("blur", () => {
      avatar.src = "avatar-open.png";
    });

    function togglePassword() {
      passwordInput.type = passwordInput.type === "password" ? "text" : "password";
    }
  </script>
</body>

</html>
